<!DOCTYPE html>
<html>
  <title>Nostr App page1</title>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="yaki-CSS1/nostr-App-page.css">
  </head>
  <body>
    <div class="header-div">
      <div class="hamburger-div">
        <a href="nostr-App-page.html">
          <img src="images/Nostr.png" class="nostr-icon">
        </a>
       
      </div>
      
      <div class="head-2left">
     <div class="user-name" id="name"></div>
     <div class="global-text-icon">
      <div class="indicator">Global user corresponding account for Crypto Ex </div>
      <img src="icons/global.svg" class="global-icon">
     </div>

      </div>

      <div class="header-left-section">
        <div class="notifi-set-icon">
          <img src="icons/setting.svg" class="setting-icon">
          <div class="for-notification">
            <img src="icons/ringbell.svg" class="notifications-icon">
            <div class="notification-Num">3</div>
          </div>
        </div>
        <img src="images/channel-1.jpeg" class="channel-picture">
        <a href="nostr-login.html" class="logout-div-link">
          <div class="logout-div">
            <div >logout </div>
            <img src="icons/logout.svg">
          </div>
        </a>
        
      </div>
    
    </div>

    <div class="side-bar-div js-side-bar">
      <div class="js-hamburger-menu">
        <img src="icons/menu-icon.svg" class="hamburger-menu">
      </div>
      
      <div class="side-bar-middle js-side-bar-middle">
        <div class="top-section">
          <p>More</p>
          <img src="icons/Announcment.icon.png" class="top-section-icon">
          <img src="icons/reward.icon.png" class="top-section-icon">
          <img src="icons/referre.icon.png" class="top-section-icon">
         <img src="icons/help-icon.png" class="top-section-icon">
        </div>
        <div class="middle-section">
          <p>Acconts</p>
          <img src="icons/spot-icon.png" class="middle-section-icon">
          <img src="icons/wallet.svg" class="middle-section-icon">
          <img src="icons/pngtree-bank-line-icon-png-image_9118712.png" class="down-section-icon">
          <img src="icons/defend.icon.png" class="middle-section-icon">
        </div>
        <div class="down-section">
          <p>User Info</p>
          <img src="icons/news-bold.svg" class="down-section-icon">
          <img src="icons/trending-up.svg" class="down-section-icon">
          <img src="icons/calendar.svg" class="down-section-icon">
          <img src="icons/admin.svg" class="down-section-icon">
        </div>
      </div>
    </div>

    <div class="crypto-coin-divs">
      <div class="crypto-coins">
        <div class="div1-in-coin-container">
          <img src="icons/Bitcoin.svg.png" class="bitcoin-icon">
          <div>
            <div class="coin-name">BTC</div>
            <div class="Bitcoin">Bitcoin</div>
          </div>
        </div>
        <div class="div2-in-coin-container">
          <div class="coin-price">$6780</div>
          <div class="coin-rate">1.75%</div>
        </div>
      </div>
      <div class="crypto-coins">
        <div class="div1-in-coin-container">
          <img src="icons/ethereum.icon.png" class="ethereum-icon">
          <div>
            <div class="coin-name">ETH</div>
            <div class="Ethrium">Ethereum</div>
          </div>
        </div>
        <div class="div2-in-coin-container">
          <div class="coin-price">$300</div>
          <div class="coin-rate">07.15%</div>
        </div>
      </div>
      <div class="crypto-coins">
        <div class="div1-in-coin-container">
          <img src="icons/solana.icon.jpg" class="solana-icon">
          <div>
            <div class="coin-name">SOL</div>
            <div class="solana">Solana</div>
          </div>
        </div>
        <div class="div2-in-coin-container">
          <div class="coin-price">$600</div>
          <div class="coin-rate">9.55%</div>
        </div>
      </div>
      <div class="crypto-coins">
        <div class="div1-in-coin-container">
          <img src="icons/BNB.icon.png" class="BNB-icon">
          <div>
            <div class="coin-name">BNB</div>
            <div class="BNB">BNB</div>
          </div>
        </div>
        <div class="div2-in-coin-container">
          <div class="coin-price">$3200</div>
          <div class="coin-rate">22.05%</div>
        </div>
      </div>
    </div>

    <script type="module" src="Nostr-JavaScriptes/nostr-App.js"></script>
  </body>
</html>
