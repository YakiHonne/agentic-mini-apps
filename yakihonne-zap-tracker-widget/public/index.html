<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zap Tracker Widget</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f9fafb;
        }
        
        .widget-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .widget-header {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .widget-title {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .widget-icon {
            width: 32px;
            height: 32px;
            background: #f97316;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .widget-info h1 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
            color: #111827;
        }
        
        .widget-info p {
            margin: 0;
            font-size: 12px;
            color: #6b7280;
        }
        
        .widget-actions {
            display: flex;
            gap: 8px;
        }
        
        .btn {
            padding: 6px 12px;
            border: 1px solid #d1d5db;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            color: #374151;
        }
        
        .btn:hover {
            background: #f9fafb;
        }
        
        .widget-content {
            flex: 1;
            position: relative;
        }
        
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        
        .loading-content {
            text-align: center;
        }
        
        .loading-icon {
            width: 48px;
            height: 48px;
            background: #f97316;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            color: white;
            font-size: 24px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .zap-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .widget-footer {
            background: white;
            border-top: 1px solid #e5e7eb;
            padding: 8px 16px;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="widget-header">
            <div class="widget-title">
                <div class="widget-icon">âš¡</div>
                <div class="widget-info">
                    <h1>Zap Tracker</h1>
                    <p>Lightning Insights Widget</p>
                </div>
            </div>
            <div class="widget-actions">
                <button class="btn" onclick="refreshWidget()">ðŸ”„</button>
                <a class="btn" href="https://zap-tracker.netlify.app" target="_blank">â†—</a>
            </div>
        </div>
        
        <div class="widget-content">
            <div class="loading" id="loading">
                <div class="loading-content">
                    <div class="loading-icon">âš¡</div>
                    <p>Loading Zap Tracker...</p>
                </div>
            </div>
            
            <iframe 
                id="zapTrackerFrame"
                class="zap-iframe"
                src="https://zap-tracker.netlify.app"
                onload="hideLoading()"
                title="Zap Tracker Dashboard"
                sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox">
            </iframe>
        </div>
        
        <div class="widget-footer">
            <span>YakiHonne Widget v1.0.0</span>
            <span>by Pratik Patel</span>
        </div>
    </div>

    <script>
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        function refreshWidget() {
            document.getElementById('loading').style.display = 'flex';
            const iframe = document.getElementById('zapTrackerFrame');
            iframe.src = iframe.src;
        }
        
        // Hide loading after 3 seconds as fallback
        setTimeout(hideLoading, 3000);
        
        // YakiHonne widget API integration
        if (window.parent !== window) {
            // Widget is running inside YakiHonne
            window.addEventListener('message', function(event) {
                if (event.data.type === 'yakihonne-context') {
                    // Handle context from YakiHonne
                    console.log('Received context:', event.data.context);
                }
            });
            
            // Request context from YakiHonne
            window.parent.postMessage({
                type: 'yakihonne-widget-ready',
                widgetId: 'zap-tracker-widget'
            }, '*');
        }
    </script>
</body>
</html>
