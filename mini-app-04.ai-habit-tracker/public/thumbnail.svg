<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="360" height="40" rx="12" fill="url(#cardGradient)" filter="url(#shadow)"/>
  <text x="30" y="42" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#1e293b">⚡ ZapMindr</text>
  <circle cx="350" cy="40" r="12" fill="#10b981"/>
  <text x="346" y="44" font-family="system-ui, sans-serif" font-size="10" fill="white">✓</text>
  
  <!-- Stats Cards -->
  <g transform="translate(20, 75)">
    <!-- Active Habits -->
    <rect x="0" y="0" width="80" height="60" rx="8" fill="url(#cardGradient)" filter="url(#shadow)"/>
    <circle cx="15" cy="15" r="8" fill="url(#primaryGradient)"/>
    <text x="11" y="19" font-family="system-ui, sans-serif" font-size="10" fill="white">🎯</text>
    <text x="10" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#1e293b">5</text>
    <text x="10" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">Active</text>
    
    <!-- Sats Staked -->
    <rect x="95" y="0" width="80" height="60" rx="8" fill="url(#cardGradient)" filter="url(#shadow)"/>
    <circle cx="110" cy="15" r="8" fill="#f59e0b"/>
    <text x="106" y="19" font-family="system-ui, sans-serif" font-size="10" fill="white">⚡</text>
    <text x="105" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#1e293b">2.1k</text>
    <text x="105" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">Sats</text>
    
    <!-- Done Today -->
    <rect x="190" y="0" width="80" height="60" rx="8" fill="url(#cardGradient)" filter="url(#shadow)"/>
    <circle cx="205" cy="15" r="8" fill="#10b981"/>
    <text x="201" y="19" font-family="system-ui, sans-serif" font-size="10" fill="white">📅</text>
    <text x="200" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#1e293b">3</text>
    <text x="200" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">Today</text>
    
    <!-- Streak -->
    <rect x="285" y="0" width="80" height="60" rx="8" fill="url(#cardGradient)" filter="url(#shadow)"/>
    <circle cx="300" cy="15" r="8" fill="#06d6a0"/>
    <text x="296" y="19" font-family="system-ui, sans-serif" font-size="10" fill="white">🔥</text>
    <text x="295" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#1e293b">12</text>
    <text x="295" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">Streak</text>
  </g>
  
  <!-- Habit Cards -->
  <g transform="translate(20, 150)">
    <!-- Habit Card 1 -->
    <rect x="0" y="0" width="170" height="80" rx="12" fill="url(#cardGradient)" filter="url(#shadow)"/>
    <text x="15" y="20" font-family="system-ui, sans-serif" font-size="16">💧</text>
    <text x="40" y="20" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#1e293b">Drink Water</text>
    <circle cx="145" cy="25" r="12" fill="#10b981"/>
    <path d="M139 25 L143 29 L151 21" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Progress bar -->
    <rect x="15" y="35" width="140" height="4" rx="2" fill="#e2e8f0"/>
    <rect x="15" y="35" width="105" height="4" rx="2" fill="url(#primaryGradient)"/>
    
    <text x="15" y="55" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">⚡ 100 sats • 🔥 7 days</text>
    <text x="15" y="70" font-family="system-ui, sans-serif" font-size="9" fill="#10b981">✨ AI: Great progress!</text>
    
    <!-- Habit Card 2 -->
    <rect x="185" y="0" width="170" height="80" rx="12" fill="url(#cardGradient)" filter="url(#shadow)"/>
    <text x="200" y="20" font-family="system-ui, sans-serif" font-size="16">🏃</text>
    <text x="225" y="20" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#1e293b">Morning Run</text>
    <circle cx="330" cy="25" r="12" fill="#e2e8f0"/>
    <path d="M324 25 L328 29 L336 21" stroke="#94a3b8" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Progress bar -->
    <rect x="200" y="35" width="140" height="4" rx="2" fill="#e2e8f0"/>
    <rect x="200" y="35" width="70" height="4" rx="2" fill="#f59e0b"/>
    
    <text x="200" y="55" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">⚡ 500 sats • 🔥 3 days</text>
    <text x="200" y="70" font-family="system-ui, sans-serif" font-size="9" fill="#f59e0b">🤖 AI: Keep it up!</text>
  </g>
  
  <!-- AI Analysis Badge -->
  <g transform="translate(300, 250)">
    <rect x="0" y="0" width="80" height="30" rx="15" fill="url(#primaryGradient)" opacity="0.9"/>
    <text x="8" y="18" font-family="system-ui, sans-serif" font-size="10" fill="white">🧠 AI Analysis</text>
  </g>
  
  <!-- Bitcoin Lightning -->
  <g transform="translate(30, 260)">
    <circle cx="0" cy="0" r="15" fill="#f59e0b" opacity="0.2"/>
    <path d="M-6 -8 L-2 0 L-4 0 L-2 8 L6 0 L4 0 L6 -8 Z" fill="#f59e0b"/>
  </g>
  
  <!-- Floating Elements -->
  <circle cx="360" cy="80" r="2" fill="#06d6a0" opacity="0.6"/>
  <circle cx="370" cy="90" r="1.5" fill="#06d6a0" opacity="0.4"/>
  <circle cx="350" cy="100" r="1" fill="#06d6a0" opacity="0.3"/>
  
  <circle cx="40" cy="280" r="2" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="50" cy="270" r="1.5" fill="#8b5cf6" opacity="0.4"/>
  <circle cx="30" cy="270" r="1" fill="#8b5cf6" opacity="0.3"/>
</svg> 